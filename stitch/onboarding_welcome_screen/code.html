<title>Onboarding Welcome Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>

            "background-light": "#f6f7f8",

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 antialiased h-screen overflow-hidden">

            medical_information
          </span>

</div>
<div class="absolute -bottom-2 -left-6 w-14 h-14 bg-background-dark border border-primary/20 rounded-xl flex items-center justify-center shadow-lg">

</div>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-4 max-w-xs mx-auto">
<h1 class="text-3xl font-extrabold leading-tight tracking-tight text-slate-900 dark:text-slate-100">
          Your medical history, <br/>
<span class="text-primary">in your pocket.</span>
</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-relaxed">
          Organize family prescriptions locally and securely. No cloud, no trackingâ€”just quick access when you see your doctor.
        </p>
</div>
</div>

<div class="mt-auto space-y-8 safe-area-bottom">

<div class="flex justify-center items-center gap-2">
<div class="h-1.5 w-6 rounded-full bg-primary"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
<div class="h-1.5 w-1.5 rounded-full bg-primary/20"></div>
</div>
<!-- Action Button -->
<div class="space-y-4">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl transition-all shadow-lg shadow-primary/20 text-lg">
          Get Started
        </button>

<div class="flex items-center justify-center gap-2 text-primary/70">
<span class="material-symbols-outlined text-sm">verified_user</span>
<span class="text-xs font-semibold uppercase tracking-widest">100% Offline &amp; Private</span>
</div>
</div>
</div>

<div class="fixed inset-0 -z-10 pointer-events-none opacity-20">
<div class="absolute top-0 right-0 w-64 h-64 bg-primary/10 blur-[100px] rounded-full"></div>
