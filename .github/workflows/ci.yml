name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint

  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run unit and integration tests
        run: yarn test:ci

  e2e-ios:
    name: e2e-ios
    runs-on: macos-15
    timeout-minutes: 60
    needs:
      - lint
      - unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install applesimutils
        run: brew tap wix/brew && brew install applesimutils

      - name: Generate native iOS project
        run: yarn prebuild:ios

      - name: Build iOS Detox app (release)
        run: yarn e2e:ios:build:ci

      - name: Run Detox iOS tests (release)
        run: yarn e2e:ios:run:ci

  e2e-android:
    name: e2e-android
    runs-on: ubuntu-latest
    timeout-minutes: 75
    needs:
      - lint
      - unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Generate native Android project
        run: yarn prebuild:android

      - name: Build Android Detox app (release)
        run: yarn e2e:android:build:ci

      - name: Run Detox Android tests (release)
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 35
          arch: x86_64
          profile: pixel_7
          emulator-options: -no-window -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          script: yarn e2e:android:run:ci
