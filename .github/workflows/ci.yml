name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run lint
        run: yarn lint

  unit:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Run unit and integration tests
        run: yarn test:ci

  e2e-ios:
    name: e2e-ios
    runs-on: macos-14
    timeout-minutes: 60
    needs:
      - lint
      - unit
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install applesimutils
        run: brew tap wix/brew && brew install applesimutils

      - name: Generate native iOS project
        run: yarn prebuild:ios

      - name: Build iOS Detox app (release)
        run: detox build --configuration ios.sim.release

      - name: Run Detox iOS tests (release)
        run: yarn e2e:ci
